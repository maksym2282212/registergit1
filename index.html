<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D:;dd</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <h1>Ласкаво просимо на мій сайт!</h1>
    
    <h2>Форма з використанням елементів input</h2>
    <form>
    <fieldset>
        <legend>Особисті дані</legend>
        <div>
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" required>
        </div>
        <div>
        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" required>
        </div>
        <div>
        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        </div>
        <div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" minlength="8" required>
        </div>
    </fieldset>
    
    <fieldset>
        <legend>Вибір опцій</legend>
        <div>
        <label for="color">Колір:</label>
        <input type="color" id="color" name="color" value="#ff0000">
        </div>
        <div>
        <label for="date">Дата:</label>
        <input type="date" id="date" name="date" required>
        </div>
        <div>
        <label for="time">Час:</label>
        <input type="time" id="time" name="time" required>
        </div>
        <div>
        <label for="number">Кількість:</label>
        <input type="number" id="number" name="number" min="1" max="10" required>
        </div>
        <div>
        <label for="range">Діапазон:</label>
        <input type="range" id="range" name="range" min="0" max="100" value="50">
        </div>
        <div>
        <label for="checkbox">Чекбокс:</label>
        <input type="checkbox" id="checkbox" name="checkbox">
        </div>
        <div>
        <label for="radio1">Радіокнопка 1:</label>
        <input type="radio" id="radio1" name="radio" value="1">
        </div>
        <div>
        <label for="radio2">Радіокнопка 2:</label>
        <input type="radio" id="radio2" name="radio" value="2">
        </div>
        <div>
        <label for="file">Файл:</label>
        <input type="file" id="file" name="file">
        </div>
    </fieldset>
    
    <fieldset>
        <legend>Додаткова інформація</legend>
</body>
</html>
